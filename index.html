<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="text">
                <h2>Login</h2>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="input">
                <input type="password" placeholder="Enter your Password">
            </div>
            <label for="radio">
                <div class="radio">
                    <input type="radio"> <span id="active">&nbsp;Remember me</span>
                    <a href="#" id="link">Forgot Password</a>
                </div>
            </label>
            <div class="btn">
                <button>Log In</button>
            </div>
            <div class="last">
                <h2>Don't have an account? <a href="#"> Register</a></h2>
            </div>
        </div>
    </div>
</body>
</html>
